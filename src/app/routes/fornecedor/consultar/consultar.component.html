    <table #tabela class="table table-sm table_custom table-striped table-hover table-bordered mt-4">
      <thead>
        <tr>
          <th class="text-center color-table align-middle">Fornecedor</th>
          <th class="text-center color-table align-middle">Finalidade</th>
          <th class="text-center color-table align-middle">Ações</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let fornecedor of listaFornecedores">
          <tr class="text-center">
            <td style="width: 33.33%" class="color-table align-middle">{{ fornecedor.nome }}</td>
            <td style="width: 33.33%;" class="color-table align-middle"> {{fornecedor.finalidade}} </td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <button mat-icon-button (click)="editarFornecedor(fornecedor.id)" matTooltip="Editar"
                      color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="openDialogDelete(fornecedor)" matTooltip="Deletar"
                      color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
