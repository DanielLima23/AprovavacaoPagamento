<mat-card>
  <mat-card-header>
    <mat-card-title>Usuários pendentes de aprovação</mat-card-title>
  </mat-card-header>
  <mat-card-content class="table-responsive">
    <mat-divider></mat-divider>


    <table #tabela
           class="table table-sm table_custom table-striped table-hover table-bordered mt-4">
      <thead>
        <tr>
          <th class="text-center color-table align-middle">Nome</th>
          <th class="text-center color-table align-middle">E-mail</th>
          <th class="text-center color-table align-middle">Ações</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let usuario of listaUsuariosPendentes">
          <tr class="text-center">
            <td style="width: 33.33%;" class="color-table align-middle">{{ usuario.nome }}</td>
            <td style="width: 33.33%;" class="color-table align-middle">{{usuario.email}}</td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <button mat-icon-button (click)="aprovarUsuario(usuario.id)" matTooltip="Aprovar"
                      color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="recusarUsuario(usuario.id)" matTooltip="Deletar"
                      color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>


  </mat-card-content>
</mat-card>
