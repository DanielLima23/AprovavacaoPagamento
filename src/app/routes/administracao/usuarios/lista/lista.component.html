    <table #tabela class="table table-sm table_custom table-striped table-hover table-bordered mt-4">
      <thead>
        <tr>
          <th class="text-center color-table align-middle">Nome</th>
          <th class="text-center color-table align-middle">Centro de custo</th>
          <th class="text-center color-table align-middle">Ações</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let usuario of listaUsuarios">
          <tr class="text-center">
            <td style="width: 33.33%;" class="color-table align-middle">{{ usuario.nome }}</td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <span [ngClass]="{'centro-destacado': usuario.reponsavelAprovacao === false}">{{ usuario.nomeCentroDeCusto ? usuario.nomeCentroDeCusto : "Não contém"}}</span>
            </td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <button mat-icon-button (click)="editarUsuario(usuario.id)" matTooltip="Editar" color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="openDialogDelete(usuario.id)" matTooltip="Deletar" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>



  </mat-card-content>
