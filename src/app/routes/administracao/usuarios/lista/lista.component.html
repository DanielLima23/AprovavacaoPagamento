<mat-card>
  <mat-card-content class="align-center"> <!-- Adicione a classe align-center aqui -->
    <mat-card-header>
      <mat-card-title>Convidar <mat-icon class="pt-1">person_add</mat-icon></mat-card-title>
      <!-- Adicione a classe mt-1 aqui -->
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="userForm" class="mt-2">
      <mat-form-field appearance="fill" class="col-sm-12">
        <input matInput formControlName="linkRegister">
        <button matTooltip="Copiar" mat-icon-button matSuffix (click)="copiarTexto()">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

    <mat-form-field class="col-sm-2 mt-2" floatLabel="always"
                    style="width: 100%;">
      <mat-label>Filtro</mat-label>
      <input matInput #input maxlength="50"
             placeholder="Consultar centro de custo" [(ngModel)]="filter">
    </mat-form-field>


    <table #tabela
           class="table table-sm table_custom table-striped table-hover table-bordered mt-2">
      <thead>
        <tr>
          <th class="text-center color-table align-middle">Nome</th>
          <th class="text-center color-table align-middle">Centro de custo</th>
          <th class="text-center color-table align-middle">Ações</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let usuario of filteredListaUsuarios">
          <tr class="text-center">
            <td style="width: 33.33%;" class="color-table align-middle">{{ usuario.nome }}</td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <span [ngClass]="{'centro-destacado': usuario.reponsavelAprovacao === false}">{{
                usuario.nomeCentroDeCusto ? usuario.nomeCentroDeCusto : "Não contém"}}</span>
            </td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <button mat-icon-button (click)="editarUsuario(usuario.id)" matTooltip="Editar"
                      color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="openDialogDelete(usuario.id)" matTooltip="Deletar"
                      color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
