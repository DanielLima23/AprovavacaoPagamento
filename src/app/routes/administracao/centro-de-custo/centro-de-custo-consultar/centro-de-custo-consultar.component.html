<mat-card>
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>
        Consultar centro de custo
      </mat-card-title>
    </mat-card-header>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <button (click)="adicionar()" mat-raised-button>ADICIONAR</button>
  </mat-card-header>
  <br />
  <mat-card-content class="table-responsive">

    <mat-form-field class="col-sm-2" floatLabel="always"
                    style="width: 100%;">
      <mat-label>Filtro</mat-label>
      <input matInput #input maxlength="50"
             placeholder="Consultar centro de custo" [(ngModel)]="filter">
    </mat-form-field>

    <table #tabela
           class="table table-sm table_custom table-striped table-hover table-bordered mt-4">
      <thead>
        <tr>
          <th class="text-center color-table align-middle">Descrição</th>
          <th class="text-center color-table align-middle">Responsável</th>
          <th class="text-center color-table align-middle">Ações</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let centro of filteredListaCentros">
          <tr class="text-center ">
            <td style="width: 33.33%;" class="color-table align-middle">{{ centro.descricao }}</td>
            <td style="width: 33.33%; white-space: nowrap;" class="color-table align-middle">
              <span [ngClass]="{'centro-destacado': centro.reponsavel === null}">
                {{ centro.reponsavel?.nome ? centro.reponsavel.nome : 'Não contém' }}
              </span>
            </td>
            <td style="width: 33.33%;" class="color-table align-middle">
              <button mat-icon-button (click)="editarCentroCusto(centro.id)" matTooltip="Editar"
                      color="accent">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="openDialogDelete(centro)" matTooltip="Deletar"
                      color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
