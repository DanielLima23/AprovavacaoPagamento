<mat-card *ngIf="!parcela.exclusao">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title style="color: white;">
        Editar parcela
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="col-sm-12 mt-2">
      <mat-form-field hintLabel="" floatLabel="always"
                      style="width: 100%;">
        <mat-label>Data de vencimento</mat-label>
        <input matInput
               #inputDataVencimento
               maxlength=""
               placeholder="" id="dataVencimento"
               type="date"
               [(ngModel)]="parcela.dataVencimento">
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field hintLabel="" floatLabel="always"
                      style="width: 100%;">
        <mat-label>Valor</mat-label>
        <input matInput
               #inputValorParcela
               maxlength=""
               placeholder="" id="valorParcela"
               type="number"
               [(ngModel)]="parcela.valor">
      </mat-form-field>
    </div>
    <mat-card-footer align="end" class="mt-2">
      <button (click)="salvar()" mat-flat-button
              extended
              color="primary" class="m-3">
        <mat-icon>save</mat-icon>
        Salvar
      </button>
      <button mat-flat-button extended color="accent" class="m-3"
              (click)="cancel()">
        <mat-icon>reply</mat-icon>
        Voltar
      </button>
    </mat-card-footer>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="parcela.exclusao">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title style="color: white;">
        Deletar parcela
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="col-sm-12 mt-4">
      <mat-label style="color: white;">Deseja mesmo deletar essa parcela?</mat-label>
    </div>

    <mat-card-footer class="mt-2" align="center">
      <button (click)="salvar()" mat-flat-button
              extended
              color="warn" class="m-3">
        <mat-icon>delete</mat-icon>
        Deletar
      </button>
      <button mat-flat-button extended color="accent" class="m-3"
              (click)="cancel()">
        <mat-icon>reply</mat-icon>
        Voltar
      </button>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
