
<mat-card >
  <mat-card-content>
    <mat-card-header>
      <mat-card-title style="color: white;">
        {{ mensagemConfirmacao }}
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <!-- <div class="col-sm-12 mt-4">
      <mat-label style="color: white;">{{ mensagemConfirmacao }}</mat-label>
    </div> -->
    <mat-form-field appearance="outline" class="col-sm-12 mt-4">
        <mat-label>Observações</mat-label>
        <textarea [rows]="3" type="text" matInput [(ngModel)]="observacao" id="Observacao"></textarea>
      </mat-form-field>
    <mat-card-footer class="mt-2" align="center">
      <button (click)="salvar()" mat-flat-button
              extended
              color="accent" class="m-3">
        <mat-icon>check_circle</mat-icon>
        Salvar
      </button>
      <button mat-flat-button extended color="warn" class="m-3"
              (click)="cancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
